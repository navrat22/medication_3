{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Nemáte účet? <a href="{% url 'register' %}">Zaregistrujte se zde</a></p>
{% endblock %}
